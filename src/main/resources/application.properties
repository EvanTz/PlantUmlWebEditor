spring.application.name=PlantUmlWebEditorV2

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/plantuml
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Handle database initialization (Spring Boot 2.7.x syntax)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
app.jwtSecret=plantumlSecretKey123456789012345678901234567890
app.jwtExpirationMs=3600000

# PlantUML Configuration
plantuml.render.max-size=8192

# Logging
logging.level.com.example.plantumlwebeditorv2=DEBUG
logging.level.org.springframework.security=DEBUG

# Handle static resources (Spring Boot 2.7 syntax)
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Spring Boot 2.7 settings
spring.main.allow-circular-references=true
